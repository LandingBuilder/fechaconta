<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e40af"/>
  
  <!-- Caixa registradora simplificada -->
  <g transform="translate(20, 20)">
    <!-- Corpo principal -->
    <rect x="0" y="10" width="60" height="35" fill="#fff" stroke="#1e40af" stroke-width="2" rx="3"/>
    
    <!-- Gaveta -->
    <rect x="5" y="30" width="50" height="12" fill="#f59e0b" stroke="#1e40af" stroke-width="1" rx="2"/>
    
    <!-- Tela/Display -->
    <rect x="5" y="12" width="50" height="12" fill="#1e40af" stroke="#fff" stroke-width="1" rx="1"/>
    <text x="30" y="22" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">$0.00</text>
    
    <!-- Botões -->
    <circle cx="12" cy="48" r="2.5" fill="#1e40af"/>
    <circle cx="22" cy="48" r="2.5" fill="#1e40af"/>
    <circle cx="32" cy="48" r="2.5" fill="#1e40af"/>
    <circle cx="42" cy="48" r="2.5" fill="#1e40af"/>
    <circle cx="52" cy="48" r="2.5" fill="#1e40af"/>
  </g>
  
  <!-- Símbolo de dinheiro fluindo (movimento) -->
  <circle cx="70" cy="30" r="3" fill="#10b981" opacity="0.7"/>
  <circle cx="75" cy="35" r="3" fill="#10b981" opacity="0.5"/>
  <circle cx="68" cy="40" r="3" fill="#10b981" opacity="0.6"/>
</svg>